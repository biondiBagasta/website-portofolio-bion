<div class="bostami-header-area mb-30 z-index-5">
    <div class="container">
        <div class="bostami-header-wrap">
            <div class="row">

                <!-- logo -->
                <div class="col-6">
                    <div class="bostami-header-logo">
                        <a class="site-logo" routerLink="/about">
                            <img src="assets/img/logo/logo-2.png" alt="">
                        </a>
                    </div>
                </div>

                <!-- menu btn -->
                <div class="col-6">
                    <div class="bostami-header-menu-btn text-right mb-0">
                        <div class="dark-btn dark-btn-stored dark-btn-icon" (click)="changeTheme()">
                            <i class="fa-light fa-moon"></i>
                            <i class="fa-light fa-sun"></i>
                        </div>
                        <div class="menu-btn toggle_menu d-lg-none" [class.active]="isToggeledMobileMenu$()" (click)="toggleMobileMenu()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- mobile menu -->
        <div class="mobile-menu-wrap">
            <div class="mobile-menu mobile_menu_3 mean-container" [class.active]="isToggeledMobileMenu$()">
                @if(isToggeledMobileMenu$()) {
                    <div class="mean-bar">
                        <nav class="mean-nav">
                            <ul style="display: none;">
                                <li routerLink="/about" routerLinkActive="active" style="cursor: pointer;">
                                    <a>
                                        <span class="mr-5">
                                            <i class="fa-light fa-address-card"></i>
                                        </span>
                                        About
                                    </a>
                                </li>
                                <li routerLink="/resume" routerLinkActive="active" style="cursor: pointer;">
                                    <a>
                                        <span class="mr-5">
                                            <i class="fa-light fa-file-user"></i>
                                        </span>
                                        Resume
                                    </a>
                                </li>
                                <li routerLink="/works" routerLinkActive="active" style="cursor: pointer;">
                                    <a>
                                        <span class="mr-5">
                                            <i class="fa-light fa-briefcase"></i>
                                        </span>
                                        Works
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                }
            </div>
        </div>

    </div>
</div>
